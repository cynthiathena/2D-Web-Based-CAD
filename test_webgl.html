<!DOCTYPE html>
<html lang="en">
<head>
    <script type="x-shader/x-fragment" id="vert">
      attribute vec4 vPosition;
      void main()
      {
          gl_Position = vPosition;
      }

    </script>
    <script type="x-shader/x-fragment" id="frag">
        precision mediump float;
        uniform vec4 u_fragColor;
        void main() {
          gl_FragColor = u_fragColor;
        }

    </script>
    <script type="text/javascript" src="test_webgl.js"></script>
    <title>WEBGL</title>
</head>
<body style="background-color: bisque;">
    <canvas id="webgl-app" width="512" height="512"></canvas>
    <button id="square" onclick="square(1)">Create Square</button>
    <input id="changeSquare" placeholder="Enter size for square" onsubmit="console.log(1)"></input>
    <button id="color" onclick="red()">Red</button>
</body>
</html>
