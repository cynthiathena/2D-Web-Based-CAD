<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="x-shader/x-fragment" id="vert">
      attribute vec4 vPosition;
      void main()
      {
          gl_Position = vPosition;
      }

    </script>
    <script type="x-shader/x-fragment" id="frag">
        precision mediump float;
        uniform vec4 u_fragColor;
        void main() {
          gl_FragColor = u_fragColor;
        }

    </script>
    <script type="text/javascript" src="square.js"></script>
    <script type="text/javascript" src="files.js"></script>
    <script type="text/javascript" src="line.js"></script>
    <script type="text/javascript" src="polygon.js"></script>
    <title>WEBGL</title>
  </head>
  <body style="background-color: bisque;">
      <canvas id="webgl-app" width="512" height="512" style="background-color: white;"></canvas>
      <p>
      <button id="square" onclick="square(1,false)">Create Square</button>
      <input id="sizeRangeSquare" type="range" min="1" max="10" step="0.1" value="1" onchange="square(document.getElementById('sizeRangeSquare').value,false)"></input>
      </p>
      <p>
      <!--<button id="color" onclick="red()">Red</button>-->
      </p>
      <div id="linediv">
        <button id="line" onclick="line(1,false)">Create Line</button>
        <input id="sizeRangeLine" type="range" min="1" max="10" step="0.1" value="1" onchange="line(document.getElementById('sizeRangeLine').value,false)"></input>
      </div><br>
      <div id="polygondiv">
        <button id="polygon" onclick="polygon(false)">Create polygon</button>
        <input id="polygonSides" placeholder="Enter polygon sides" onsubmit="console.log(3)"></input>
        <input id="polygonLength" placeholder="Enter polygon length" onsubmit="console.log(3)"></input>
        <form>
          <label for="color">Select color for polygon:</label>
          <input type="color" id="set-color" name="set-color" value="#FFFFFF">
        </form>
      </div>
      <p>
      Export file :
      <br><br><input id="filename" placeholder="Fill your filename"></input>
      <button id="saveFile" onclick="exportFile()">Save File</button>
      </p>
      <p>
      Import file :
      <br><br><input type="file" id="inputFile" onchange="inputFromFile()"></input>
      </p>
  </body>
</html>
